{% extends "base.html" %}

{% block title %}
    <title>All Our Case Studies</title>
{% endblock %}

{% block contents %}
    <section class="section">
        <h2 class="title has-text-centered">All Our Case Studies</h2>
    </section>
    <div id="allApps" class="columns is-multiline">
        {% for study in object_list %}
            <div class="column is-4">
                <div class="card mt-3 ">
                    <div class="card-content">
                        <h3>{{study.project_ptr.name}}</h3>
                        <ul>
                            <li><a href="{% url 'SingleCaseStudy' pk=study.pk %}">More Info on this Study</a></li>
                            <li><a href="{{object.project_ptr.get_link}}">Link to this Study</a></li>
                        </ul>
                    </div>
                </div> 
            </div>
        {% endfor %}
    </div> 
{% endblock %}
